<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/wishlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Wish List</title>
</head>
<body>
    <div class="container">
        <a href="./productpage.html" class="back fa fa-arrow-left"></a>
        <h1>Wish List</h1>
        
        <!-- Sample Wish List Items -->
        <div class="wishlist-item" data-price="50">
            <img src="product1.jpg" alt="Product 1">
            <div class="wishlist-item-info">
                <h3>Product 1</h3>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Category: Category 1</p>
            </div>
            <p class="item-price">$50.00</p>
            <button class="remove">Remove</button>
        </div>
        
        <div class="wishlist-item" data-price="40">
            <img src="product2.jpg" alt="Product 2">
            <div class="wishlist-item-info">
                <h3>Product 2</h3>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Category: Category 2</p>
            </div>
            <p class="item-price">$40.00</p>
            <button class="remove">Remove</button>
        </div>
    </div>

    <script src="wishlist.js"></script>
</body>
</html>
